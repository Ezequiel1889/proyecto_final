{% extends 'base.html' %}


{% block titulo_head%} 
        <title> Registro</title>
{% endblock titulo_head %}

{% block h1_header  %} 
        <h1> Registro de Usuario</h1>
{% endblock h1_header  %}

{% block contenido %} 
{% if formulario.errors  %}
<p style="color:blue">Error</p>
{% endif %}

<form action= {% url 'usuarios:registro' %} method="post">
    {% csrf_token %}
    <table>
     {{formulario}}
   </table>

<button> Registrate </button>
</form>
{% endblock contenido %}
